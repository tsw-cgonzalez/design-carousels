<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="grid">
          <div class="col col--12 col-md--2">
            <div class="content background-color--primaryLight">Column 1</div>
          </div>
          <div class="col col--12 col-md--8">
            <div class="swiper swiper__card-deck">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="cards">
                    Cards
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="cards">
                    Cards 3
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="cards">
                    <div class="card-img">
                      <img src="https://t-mobile.scene7.com/is/image/Tmusprod/fg-iPhone-14-yellow-4x3:4x3?fmt=png-alpha&qlt=85,0&resMode=sharp2&op_usm=1.75,0.3,2,0" alt="">
                    </div>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="cards">
                    Cards 3
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="cards">
                    Cards 4
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="cards">
                    Cards 5
                  </div>
                </div>
              </div>
              <div class="swiper-pagination"></div>  
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
